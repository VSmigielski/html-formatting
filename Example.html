<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <header></header>
    <h1>Heading for our webpage</h1>
    <h2>h2 Heading for our webpage</h2>
    <!-- <strong> tag works for bold too -->
    <p><b>Text that is bold</b></p>
    <!-- <em> tag works for italics too -->
    <p><i>Text that is italicized</i></p>
    <!-- <br /> creates a line break -->
    <p>Text that is added to <br/> our webpage</p>
    <!-- Pre shows the text from the editor the exact way it's written -->
    <pre>Text that is added to 
        our webpage goes
        here</pre>
    <blockquote cite="www.google.com">Quote from a webpage goes here</blockquote>
    <q cite="www.google.com">Quote from a webpage goes here</q>

    <!-- To write exponents -->
    <p>2 <sup>2</sup> = 4</p>

    <!-- To write subscripts -->
    <p>H<sub>2</sub>O</p>
    <footer></footer>
</body>
</html>
